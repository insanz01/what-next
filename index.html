<!doctype html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">
        <title>What's Next ?</title>
        <link href="./assets/bootstrap/css/bootstrap.min.css" rel="stylesheet">
        
        <style>
            .fullpage {
                height: 100vh;
            }
            
            .bg-nightmode {
                background-color: #C3B1E1;
            }
            
            .bg-daymode {
                background-color: #FAC898;
            }
            
            .w-30 {
                width: 30%;
            }
            
            small {
                font-style: italic;
            }
        </style>
    </head>
    <body id="app-theme" class="bg-nightmode">
        <div class="fullpage d-flex align-items-center justify-content-center">
            <div class="card w-30 rounded-3">
                <div class="card-body py-5">
                    <h2 class="text-center pb-2">
                        <span id="event-upcoming-day"></span> Hari lagi
                    </h2>
                    <h1 class="text-center" id="event-name">Lorem ipsum, dolor sit amet consectetur adipisicing elit.</h1>
                </div>
            </div>
        </div>
        
  <!--      &lt;!&ndash; Button trigger modal &ndash;&gt;-->
  <!--      <button type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#exampleModal">-->
  <!--Launch demo modal-->
  <!--  </button>-->

        <!-- Modal -->
        <div class="modal fade" id="addModal" tabindex="-1" aria-labelledby="addModalLabel" aria-hidden="true">
            <div class="modal-dialog">
                <div class="modal-content">
                    <div class="modal-header">
                        <h1 class="modal-title fs-5" id="addModalLabel">Create new event</h1>
                        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                    </div>
                    <form onsubmit="return addNewEvent()">
                        <div class="modal-body">
                            <div class="mb-3">
                                <label class="form-label" for="add-name">Event Name</label>
                                <input type="text" class="form-control" id="add-name" placeholder="THR turun">
                                <small class="text-danger pl-1" id="add-name-error"></small>
                            </div>
                            <div class="mb-3">
                                <label class="form-label" for="add-date">Event Date</label>
                                <input type="date" class="form-control" id="add-date">
                                <small class="text-danger pl-1" id="add-date-error"></small>
                            </div>
                        </div>
                        <div class="modal-footer">
                            <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                            <button type="submit" class="btn btn-primary">Save Event</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
      
        <script src="./assets/bootstrap/js/bootstrap.bundle.min.js"></script>
        <script src="app.js"></script>
    </body>
</html>
